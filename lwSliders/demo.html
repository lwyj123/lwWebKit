<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href="css/style.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/test.js"></script>
</head>
<body>
    <div class="default-slider">
        <ul>
            <li>Slide 1</li>
            <li>Slide 2</li>
            <li>Slide 3</li>
            <li>Slide 4</li>
        </ul>
    </div>
    <script>$('.default-slider').unslider({
        speed: 500,               //  滚动速度
        delay: 500,              //  动画延迟
        complete: function() {},  //  动画完成的回调函数
        keys: true,               //  启动键盘导航
        dots: true,               //  显示点导航
        fluid: false              //  支持响应式设计
    });</script>
</body>
</html>
